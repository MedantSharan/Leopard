{% extends 'base_content.html' %}
{% load static %}
{% block content %}
    <h2>Audit Log</h2>
    <ul>
        {% for log in logs %}
            <p>{{ log.username }} {{ log.action }} {{ log.task_title }} 
                {% if log.changes %}
                   : {{ log.changes }}  
                {% endif %} 
                on {{ log.timestamp }}
            </p>
        {% endfor %}
    </ul>
{% endblock %}
