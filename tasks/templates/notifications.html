<!-- tasks/templates/notifications.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Notifications</h2>
  <ul>
    {% for notification in notifications %}
      <li>
        <strong>{{ notification.timestamp|date:"F j, Y H:i" }}</strong>:
        {{ notification.message }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
