{% extends 'base_content.html' %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="page-title">Edit Task</h1>
        <form action="{% url 'edit_task' form.instance.id %}" method="post">
          {% csrf_token %}
          {% include 'partials/bootstrap_form.html' with form=form %}
          <input type="submit" value="Update Task" class="btn btn-primary">
        </form>
        <form action="{% url 'delete_task' form.instance.id %}" method="post">
          {% csrf_token %}
          <input type="submit" value="Delete Task" class="btn btn-danger" onclick="return confirm('Delete task?')">
        </form>
      </div>
    </div>
</div>
{% endblock %}
