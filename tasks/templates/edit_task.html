{% extends 'base_content.html' %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Edit Task</h1>
        <form method="post" action="{% url 'edit_task' form.instance.id %}">
          {% csrf_token %}
          {% include 'partials/bootstrap_form.html' with form=form %}
          <input type="submit" value="Update Task" class="btn btn-primary">
        </form>
      </div>
    </div>
</div>
{% endblock %}
