{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>TEAM TEAM TEAM</h1>
      <a href="{% url 'create_task' %}" class="btn btn-primary">Create task</a>
        {% if tasks %}
          {% for task in tasks %}
            <p>{{ task.title }}</p>
              {% if task.created_by == request.user %}
                <a href="{% url 'edit_task' task.id %}" class="btn btn-secondary">Edit task</a>
              {% endif %}
        {% endfor %}
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
