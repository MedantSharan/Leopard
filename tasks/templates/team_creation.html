{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <div class="col-sm-12 col-md-6 offset-md-3">
        <div class="encapsulate-box">
          <h1>Create Team</h1>
          <form action="{% url 'team_creation' %}" method="post">
            {% csrf_token %}
            {% include 'partials/bootstrap_form.html' with form=form %}
            <input type="submit" value="Create Team" class="btn btn-primary custom-button">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
